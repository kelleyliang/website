<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Mind Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    #center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      font-family: "Courier New", monospace;
      border: 3px solid #444;
      padding: 20px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .node {
      position: absolute;
      text-align: center;
      padding: 10px 20px;
      background-color: #ffdd57;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .node:hover {
      transform: translateY(-10px) scale(1.2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Center Sketch -->
  <div id="center">Your Name</div>

  <!-- Nodes -->
  <a href="about.html" class="node" style="top: 10%; left: 20%;">About</a>
  <a href="projects.html" class="node" style="top: 40%; right: 15%;">Projects</a>
  <a href="contact.html" class="node" style="bottom: 20%; left: 25%;">Contact</a>
  <a href="blog.html" class="node" style="bottom: 30%; right: 30%;">Blog</a>

  <script>
    // Subtle floating animation
    const nodes = document.querySelectorAll(".node");

    nodes.forEach((node) => {
      let x = parseFloat(node.style.left || Math.random() * window.innerWidth) || 0;
      let y = parseFloat(node.style.top || Math.random() * window.innerHeight) || 0;
      let dx = (Math.random() - 0.5) * 0.5; // Subtle movement
      let dy = (Math.random() - 0.5) * 0.5;

      function float() {
        x += dx;
        y += dy;

        // Boundary detection to reverse direction
        if (x < 0 || x > window.innerWidth - node.offsetWidth) dx *= -1;
        if (y < 0 || y > window.innerHeight - node.offsetHeight) dy *= -1;

        // Apply the new position
        node.style.left = `${x}px`;
        node.style.top = `${y}px`;

        requestAnimationFrame(float);
      }

      float();

      // Increase movement on hover
      node.addEventListener("mouseenter", () => {
        dx *= 3; // Move faster
        dy *= 3;
      });

      node.addEventListener("mouseleave", () => {
        dx /= 3; // Slow down to normal
        dy /= 3;
      });
    });
  </script>
</body>
</html>
